<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Heróis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Classificador de Heróis</h1>
        
        <div class="form-group">
            <label for="nomeHeroi">Nome do Herói:</label>
            <input type="text" id="nomeHeroi" placeholder="Digite o nome do herói">
        </div>
        
        <div class="form-group">
            <label for="xpHeroi">XP do Herói:</label>
            <input type="number" id="xpHeroi" placeholder="Digite o XP do herói">
        </div>
        
        <button onclick="classificarHeroi()">Classificar Herói</button>
        
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
